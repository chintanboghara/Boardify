name: Build, Push, Pull and Run Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t chintanboghara/boardify:latest .

      - name: Docker Login
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push Docker Image
        run: docker push chintanboghara/boardify:latest

      - name: Pull Docker Image
        run: docker pull chintanboghara/boardify:latest

      - name: Run Docker Container
        run: docker run --rm -d -p 5173:5173 chintanboghara/boardify:latest
